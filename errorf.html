<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-yellow: #fdf946;
      --card-bg: #fffbd1;
      --text-dark: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--main-yellow);
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .error-container {
      background: var(--card-bg);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .error-container h1 {
      font-size: 80px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .error-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error-container p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .error-container a {
      display: inline-block;
      padding: 12px 24px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .error-container a:hover {
      background: #222;
    }

    @media (max-width: 500px) {
      .error-container h1 {
        font-size: 60px;
      }

      .error-container h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist.<br>Please check the URL or go back to home.</p>
    <a href="productfemale.html">Go Home</a>
  </div>
</body>

</html>
