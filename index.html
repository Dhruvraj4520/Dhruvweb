<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .login-box {
      flex: 1;
      background: #fdf946;
      padding: 50px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .logo {
      width: 40px;
      position: absolute;
      top: 20px;
      left: 30px;
    }

    .login-box h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      background: #f0f0d8;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: white;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-btn.active {
      opacity: 1;
      cursor: pointer;
    }

    .signup-text {
      text-align: center;
      margin: 25px 0 10px;
      font-size: 13px;
      color: #333;
    }

    .signup-text span {
      font-weight: bold;
    }

    .social-login {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 15px;
      background: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-login:hover {
      background: #f5f5f5;
    }

    .social-login img {
      width: 22px;
      margin-right: 10px;
    }

    .social-login span {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .info-box {
      flex: 1;
      background: radial-gradient(circle at center, #c1ca61, #404040);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .info-content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      color: white;
      max-width: 300px;
      backdrop-filter: blur(10px);
    }

    .info-content p {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      margin: 0 auto 10px;
      border-radius: 50%;
    }

    .info-content h3 {
      font-size: 18px;
      margin-top: 5px;
      letter-spacing: 1px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" class="logo" alt="Nike Logo" />
      <h2>LOGIN</h2>
      <form action="register.php" method="post">
        <div class="input-group">
          <input type="text" id="user" name="username" placeholder="Username" onkeyup="checkInput()">
        </div>
        <div class="input-group">
          <input type="password" id="pass" name="password" placeholder="Password" onkeyup="checkInput()">
        </div>
        <button class="login-btn" id="btn" type="submit" name="register" disabled>Register / Login Now</button>


        <p class="signup-text">
          <a> <span>Login In with Others</a></span>
        </p>

        <div class="social-login google">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
          <span>Login with google</span>
        </div>
        <div class="social-login facebook">
          <img src="https://img.icons8.com/color/48/000000/facebook.png" />
          <span>Login with Facebook</span>
        </div>
      </form>
    </div>

    <div class="info-box">
      <div class="info-content">
        <p>Very good works are waiting for you Login Now!!!</p>
        <img class="avatar"
          src="illustration-of-a-young-asian-man-with-glasses-and-short-black-hair-wearing-a-blue-shirt-inside-a-circular-frame-free-vector.jpg" />
        <h3>NIKE</h3>
      </div>
    </div>
  </div>

  <script>
    function checkInput() {
      let u = document.getElementById("user").value;
      let p = document.getElementById("pass").value;
      let btn = document.getElementById("btn");

      if (u.trim() !== "" && p.trim() !== "") {
        btn.disabled = false;
        btn.classList.add("active");
      } else {
        btn.disabled = true;
        btn.classList.remove("active");
      }
    }
  </script>

</body>

</html>
