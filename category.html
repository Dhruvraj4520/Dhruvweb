<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike | Explore Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --main-yellow: #fdf946;
      --card-bg: #fffbd1;
      --text-dark: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--main-yellow);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      padding: 30px 40px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #eee;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      width: 50px;
    }

    .brand h1 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-icons i {
      font-size: 20px;
      margin-left: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-icons i:hover {
      transform: scale(1.2);
    }

    /* HERO */
    .hero {
      text-align: center;
      margin: 40px 20px 20px;
    }

    .hero h2 {
      font-size: 34px;
      font-weight: 700;
    }

    .hero p {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    /* CATEGORY SECTION */
    .category-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 40px 60px;
      flex: 1;
    }

    .category-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .category-card img {
      width: 90px;
      margin-bottom: 20px;
    }

    .category-card h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .category-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #000;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .category-card button:hover {
      background: #222;
    }

    /* FOOTER */
    footer {
      border-top: 2px solid #eee;
      background: var(--main-yellow);
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    footer i {
      font-size: 22px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    footer i:hover {
      transform: scale(1.3);
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 26px;
      }

      .category-section {
        padding: 20px;
      }

      .brand h1 {
        font-size: 22px;
      }
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      font-size: 14px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #222;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
      <h1>NIKE</h1>
    </div>
    <div class="nav-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>Explore Our Premium Categories</h2>
    <p>Select the perfect style tailored for you.</p>
  </section>

  <!-- CATEGORY CARDS -->
  <section class="category-section">
    <div class="category-card">
      <img src="https://img.icons8.com/color/96/businessman.png" alt="Men">
      <h3>MEN SHOES</h3>
      <a href="productmale.html"><button>Explore Now</button></a>
    </div>
    <div class="category-card">
      <img src="https://img.icons8.com/color/96/businesswoman.png" alt="Women">
      <h3>WOMEN SHOES</h3>
      <a href="productfemale.html"><button>Explore Now</button></a>
    </div>
    <div class="category-card">
      <img src="https://img.icons8.com/color/96/customer-support.png" alt="Support">
      <h3>CUSTOMER CARE</h3>
      <a href="customer.html"><button>Contact Us</button></a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <i class="fas fa-home"></i>
    <i class="fas fa-th-large"></i>
    <i class="fas fa-user"></i>
  </footer>

</body>

</html>
